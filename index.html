<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <!--Bootstrap cdn-->
  
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
   
 <!--Navigation-->

 <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Product App</a>
    </nav>
<div class="container">
     <!--App-->
     <div id="app" class="row pt-5">  <!--bootstrap use 12 col-->
        <div class="col-md-4">  <!--form to add items-->
            <div class="card">
                <div class="card-header">
                    <h4>Add Item</h4>
                </div>
                <form id="product-form" class="card-body">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Item Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.01" id="price" placeholder="Item Price" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" id="year" min="2000" value="2019" placeholder="Year Product" class="form-control">
                    </div>
                    <input type="submit" value="save" class="btn btn-primary btn-block">
                </form>  

            </div>

        </div>

        <div id="product-list" class="col-md-8"></div><!--display items list-->
      </div>

</div>

<script src="App.js"></script>
</body>
</html>
